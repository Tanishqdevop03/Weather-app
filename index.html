<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/weatherproject/styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <div class=" sub-container grant-location-container">
                <img src="download 2.png" width="80" height="80" loading="lazy">
                <p>grant location accesxs</p>
                <p>Allow access to weather information</p>
                <button class="btn" data-grantAccess>Grant access</div>
            </div>

            <form class="form-container" data-searchForm>
                <input placeholder="Search for city.." data-searchInput>
                <button class="btn" type="submit">
                    <img src="search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>

            <div class="sub-container loading-container">
                <div class="loader"></div>
                <p>Loading</p>
            </div>

            <div class="sub-container user-info-container">
                <div class="nmae">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <p data-weatherdesc></p>
                <img data-weathericon>
                <p>data-temp</p>

                <div class="parameter-container">
                    <div class="parameter">
                        <img src="windspeed.png" alt="">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <div class="parameter">
                        <img src="humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="cloudiness.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
